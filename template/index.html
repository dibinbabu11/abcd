{% extends 'base.html' %}
{% block content %}    

<div class="container ">
  <div class="row">
    {% for i in movie_list %}
    <div class="col-md-3">
      <div class="card" style="margin-top: 20px;">
        <img class="card-img-top" src="{{i.img.url}}"  width="100" height="200" alt="Card image cap">
        <div class="card-body">
          <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">{{i.name}}</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
