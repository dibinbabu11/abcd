{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row" >
      <div class="col-md-6">
        <img class="card-img-top" src='{{movies.img.url}}'  width="500" height="300" alt="Card image cap">

      </div>
      <div class="col-md-6">
        <h5 class="card-title">{{movies.name}}</h5>
        <p class="card-text">{{movies.year}}</p>
        <p class="card-text">{{movies.desc}}</p>
        <a href="{% url 'movieapp:update' movies.id %}" class="btn btn-primary">update</a>
        <a href="{% url 'movieapp:delete' movies.id %}" class="btn btn-primary">delete</a>
        
      </div>
    </div>
</div>

{% endblock %}
